services:
  api:
    image: ${APP_NAME}-api:prod
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME}-api-prod
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep -q UP"]
      interval: 10s
      timeout: 3s
      retries: 20

  postgres:
    image: postgres:16-alpine
    container_name: ${APP_NAME}-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - ${APP_NAME}_pgdata:/var/lib/postgresql/data
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20

secrets:
  db_password:
    file: ./secrets/prod_db_password.txt

volumes:
  ${APP_NAME}_pgdata:
