# Spring Boot Docker Compose support (elige este compose en dev)
#spring.docker.compose.enabled=true
spring.docker.compose.enabled=false
spring.docker.compose.file=./docker/docker-compose.dev.yml
spring.docker.compose.lifecycle-management=start_only

# DataSource (PostgreSQL dev)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/app_dev
spring.datasource.username=app_dev
spring.datasource.password=app_dev_pwd

# (Opcional) JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false

# (Opcional) Logging SQL
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
