
storage.location=./uploads

# Max attachment size
spring.servlet.multipart.max-file-size=5MB
# Max request size
spring.servlet.multipart.max-request-size=10MB

imgur.clientid=${IMGUR_CLIENTID:123456}

storage.s3.enabled=true
storage.s3.bucket=my-bucket
storage.s3.region=us-east-1
# MinIO/AiStore (S3 compatible). En AWS, puedes omitirlo
storage.s3.endpoint=http://localhost:9000
storage.s3.access-key=minioadmin
storage.s3.secret-key=minioadmin
storage.s3.path-style-access=true
# para construir URLs “directas” (opcional)
storage.s3.public-base-url=http://localhost:9000/my-bucket

# En AWS real, normalmente:
# endpoint vacío/omitido
# path-style-access: false
# public-base-url no lo necesitas (puedes usar CloudFront o el endpoint estándar)

storage.type=s3
# local, s3, imgur